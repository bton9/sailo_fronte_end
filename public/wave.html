<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        text-align: center;
        background-color: #cfc3b1;
      }

      .container {
        display: inline-block;
        position: relative;
        top: 35vh;
        width: 120px;
        height: 100px;
        /* background-color: aqua; */
        overflow: hidden;
      }

      .object {
        position: inherit;
        top: -246px;
        left: 30px;
        z-index: -10;
        transform: rotate(-5deg);
        animation: sail 2s infinite linear;
      }

      .boat {
        width: 50px;
        height: 40px;
        background-color: black;
        transform: perspective(50px) rotateX(-60deg);
      }

      .flag {
        background-color: black;
        width: 20px;
        height: 15px;
        transform: rotate(70deg) skew(45deg);
        position: relative;
        top: -43px;
        left: 13px;
      }

      .wave {
        position: relative;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 4px solid transparent;
      }

      #wave1,
      #wave3,
      #wave5,
      #wave7 {
        background-color: #cfc3b1;
        border-top: 4px solid black;
        animation: flow 1s infinite linear;
      }
      #wave2,
      #wave4,
      #wave6,
      #wave8 {
        border-bottom: 4px solid black;
        animation: flow 1s infinite linear;
      }

      #wave1 {
        top: 76px;
        left: -22px;
      }
      #wave2 {
        z-index: 1;
        top: 12px;
      }
      #wave3 {
        top: 0px;
        left: 22px;
      }
      #wave4 {
        z-index: 2;
        top: -64px;
        left: 44px;
      }
      #wave5 {
        top: -76px;
        left: 66px;
      }
      #wave6 {
        z-index: 3;
        top: -140px;
        left: 88px;
      }
      #wave7 {
        top: -152px;
        left: 110px;
      }
      #wave8 {
        top: -216px;
        left: 132px;
      }

      h2 {
        position: relative;
        top: 35vh;
      }

      @keyframes flow {
        0% {
          transform: translate(0px);
        }
        100% {
          transform: translate(-44px);
        }
      }

      @keyframes sail {
        0% {
          transform: rotate(-5deg);
        }
        50% {
          transform: rotate(5deg);
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
      <div class="wave" id="wave5"></div>
      <div class="wave" id="wave6"></div>
      <div class="wave" id="wave7"></div>
      <div class="wave" id="wave8"></div>
      <div class="object">
        <div class="boat"></div>
        <div class="flag"></div>
      </div>
    </div>
    <h2>Loading</h2>
  </body>
</html>
